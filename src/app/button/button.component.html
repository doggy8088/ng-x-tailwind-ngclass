<button
  class="m-1 shadow bg-indigo-800 hover:bg-indigo-700 text-white rounded"
  [ngClass]="{
    'py-[4px]': size === 'small',
    'px-[10px]': size === 'small',
    'text-sm': size === 'small',

    'py-[5px]': size === 'normal',
    'px-[20px]': size === 'normal',
    'text-lg': size === 'normal',

    'py-[10px]': size === 'lg',
    'px-[150px]': size === 'lg',
    'text-xl': size === 'lg'
  }"
>
  <ng-content></ng-content>
</button>
